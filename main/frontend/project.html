<script>
    function getProject(){
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        if(!id) window.location.href = '/projects';
        fetch(`/api/project?id=${id}`)
            .then(response => {
                if (!response.ok) {
                    window.location.href = '/projects';
                    return;
                }
                return response.json();
            })
            .then(data => {
                if (!data) return;
                document.getElementById("main").innerHTML = `
                    <h1>${data.title}</h1>
                    <div class="projectContainer">
                        <img class="projectImage" src="${data.imgSrc}">
                        <div class="projectDescription">
                            ${data.text}
                        </div>
                    </div>
                `;
            })
            .catch(error => console.error('Errore nel recupero dei dati del progetto:', error));
    }
    getProject();
</script>
